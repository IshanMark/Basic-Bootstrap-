<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="css/bootstrap.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<title>Button Style</title>
</head>
<body class="container">

<h1>Button Styles</h1>
<br>
	<div class="row">
		<div class="co-12">
		<button type="button" class="btn btn-primary">Primary</button>
		<button type="button" class="btn btn-secondary">Secondary</button>
		<button type="button" class="btn btn-success">Success</button>
		<button type="button" class="btn btn-danger">Danger</button>
		<button type="button" class="btn btn-warning">Warning</button>
		<button type="button" class="btn btn-info">Info</button>
		<button type="button" class="btn btn-light">Light</button>
		<button type="button" class="btn btn-dark">Dark</button>

		<button type="button" class="btn btn-link">Link</button>
		</div>
	</div>
	<br> <br>
	<div class="row"><div class="co-12">
		<a href="6.html" class="btn btn-dark" role="button">Google</a>
		<input type="button" value="Button" class="btn btn-info">


	</div></div><br>
<div class="row">
		<div class="co-12">
		<button type="button" class="btn btn-outline-primary ">Primary</button>
		<button type="button" class="btn btn-outline-secondary">Secondary</button>
		<button type="button" class="btn btn-outline-success">Success</button>
		<button type="button" class="btn btn-outline-danger">Danger</button>
		<button type="button" class="btn btn-outline-warning">Warning</button>
		<button type="button" class="btn btn-outline-info">Info</button>
		<button type="button" class="btn btn-outline-light">Light</button>
		<button type="button" class="btn btn-outline-dark">Dark</button>
	<!--<button type="button" class="btn btn-outline-link">Link</button> // mee dekata demmata out line pennawa aduiii -->
		</div>
	</div><br>
	<div class="row">
		<div class="co-12">
		<button type="button" class="btn btn-outline-primary btn-lb btn-warning ">Primary</button>
		<button type="button" class="btn btn-outline-primary btn-sm btn-warning">Secondary</button>

	</div>
</div>
<br>

<br>
	<div class="row">
		<div class="co-12">
		<button type="button" class="btn btn-primary btn-lb active ">Primary</button>
		<button type="button" class="btn btn-primary btn-sm btn-warning "disabled="">Secondary</button>

	</div>
</div>
<br><br>

	<div class="btn-group" role="group">
		<button type="button" class="btn btn-primary">Primary</button>
		<button type="button" class="btn btn-secondary">Secondary</button>
		<button type="button" class="btn btn-success">Success</button>
		<button type="button" class="btn btn-danger">Danger</button>

	</div><br><br>

	<div class="btn-group-vertical" role="group">
		<button type="button" class="btn btn-primary">Primary</button>
		<button type="button" class="btn btn-secondary">Secondary</button>
		<button type="button" class="btn btn-success">Success</button>
		<button type="button" class="btn btn-danger">Danger</button>

	</div><br><br>
	<div class="btn-group btn-group-lg" role="group">
		<button type="button" class="btn btn-primary">Primary</button>
		<button type="button" class="btn btn-secondary">Secondary</button>
		<button type="button" class="btn btn-success">Success</button>
		<button type="button" class="btn btn-danger">Danger</button>

	</div><br><br>
	<div class="btn-group btn-group-sm" role="group">
		<button type="button" class="btn btn-primary">Primary</button>
		<button type="button" class="btn btn-secondary">Secondary</button>
		<button type="button" class="btn btn-success">Success</button>
		<button type="button" class="btn btn-danger">Danger</button>

	</div><br><br>
	
	
	<div class="dropdown">
  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    Dropdown button
  </button>
  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
    <a class="dropdown-item" href="#">Action</a>
    <a class="dropdown-item" href="#">Another action</a>
    <a class="dropdown-item" href="#">Something else here</a>
  </div>
</div>



</body>
</html>
